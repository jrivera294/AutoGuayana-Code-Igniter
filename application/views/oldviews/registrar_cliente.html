<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AutoGuayana</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Clientes</a></li>
            <li><a href="#">Stock</a></li>
            <li><a href="#">Facturar</a></li>
            <li><a href="#">*Administración*</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ><a href="#">Clientes</a></li>
            <li class="active"><a href="#">Registrar clientes</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


          <h2 class="sub-header">Registro de cliente</h2>
          <div>      
          <form role="form">

			<div class="row">
                
				<div class="col-xs-12 col-sm-6 col-md-6">
                    <h3>Cédula:</h3>
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Ejemplo: 12345678" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
                    <h3>Nombre:</h3>
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="" tabindex="1">
					</div>
				</div>                

			</div>

			<div class="row">
                
				<div class="col-xs-12 col-sm-6 col-md-6">
                    <h3>Primer apellido:</h3>
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
                    <h3>Segundo apellido:</h3>
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="" tabindex="1">
					</div>
				</div>                
			</div>
              
			<div class="row">
                
				<div class="col-xs-12 col-sm-6 col-md-6">
                    <h3>Sexo:</h3>
					<div class="form-group">
                        <label class="radio" for="radios-0">
                        <input type="radio" name="radios" id="radios-0" value="Masculino" checked="checked">
                        Masculino
                        </label>
                        <label class="radio" for="radios-1">
                        <input type="radio" name="radios" id="radios-1" value="Femenino">
                        Femenino
                        </label>
					</div>
				</div>
                
				<div class="col-xs-12 col-sm-6 col-md-6">
                    <h3>Fecha de nacimiento:</h3>
					<div class="form-group">
                        <input type="date" name="bday">
					</div>
				</div>              
                

			</div>              
			<div class="row">
                
 				<div class="col-xs-12 col-sm-12 col-md-12">
                    <h3>Dirección:</h3>
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="" tabindex="1">
					</div>
				</div>               

			</div>              
			<div class="row">
                
				<div class="col-xs-12 col-sm-6 col-md-6">
                    <h3>Empresa donde trabaja:</h3>
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
                    <h3>Aproximado de ingresos:</h3>
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="0 Bsf" tabindex="1">
					</div>
				</div>                

			</div>              
              
            <div class="row">
                <div class="col-xs-8 form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo" tabindex="4">
			     </div>
                <button type="button" class="btn btn-md btn-primary">Añadir</button>
            </div>
            <div class="row">
                <div class="col-xs-8 form-group">
				<input type="tel" name="telefono" id="telefono" class="form-control input-lg" placeholder="Teléfono" tabindex="4">
			     </div>
                <button type="button" class="btn btn-md btn-primary">Añadir</button>
            </div>


			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Registrar" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-warning btn-block btn-lg">Cancelar</a></div>
			</div>
		</form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
  </body>
</html>
